<!DOCTYPE html>
<html ng-app="myApp">
<body ng-controller="studentController" class="container" > <br />
    <h1>Santa's List</h1>
    <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" ng-model="student.firstName" />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>
        
        <div class="form-group">
            <label for="birthday" class="col-sm-3 control-label">Birthday</label>
            <div class="col-sm-4">
                <input type="date" id="birthday" class="form-control" ng-model="student.DoB" />
            </div>
            <div class="col-sm-7"></div>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-3 control-label">Street</label>
            <div class="col-sm-6">
                <input type="text" id="street" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-6">
                <input type="text" id="city" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="province" class="col-sm-3 control-label">Province</label>
            <div class="col-sm-6">
                <input type="text" id="province" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>
        
        <div class="form-group">
            <label for="postalCode" class="col-sm-3 control-label">Postal Code</label>
            <div class="col-sm-6">
                <input type="text" id="postalCode" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-6">
                <input type="text" id="country" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="lat" class="col-sm-3 control-label">Latitude</label>
            <div class="col-sm-6">
                <input type="text" id="lat" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="lat" class="col-sm-3 control-label">Longitude</label>
            <div class="col-sm-6">
                <input type="text" id="lat" class="form-control" ng-model="student.lastName" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="birthday" class="col-sm-3 control-label">Date Created</label>
            <div class="col-sm-4">
                <input type="date" id="birthday" class="form-control" ng-model="student.DoB" />
            </div>
            <div class="col-sm-7"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-8">
                <div class="radio">
                    <label><input value="naughty" type="radio" name="training" ng-model="student.trainingType" />&nbsp;Naughty</label>
                </div>
                <div class="radio">
                    <label><input value="nice" type="radio" name="training" ng-model="student.trainingType" />&nbsp;Nice</label>
                </div>
            </div>
          </div>
      

        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" /> 
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
    </form>
    <script>
     //1. create app module 
        var studentApp = angular.module('studentApp', []);

        //2. create controller
        studentApp.controller("studentController", function ($scope, $http) {
  
            //3. attach originalStudent model object
            $scope.originalStudent = {
                firstName: 'James',
                lastName: 'Bond',
                DoB: new Date('01/31/1980'),
                gender: 'male',
                trainingType: 'online',
                maths: false,
                physics: true,
                chemistry: true
            };

            //4. copy originalStudent to student. student will be bind to a form 
            $scope.student = angular.copy($scope.originalStudent);

            //5. create submitStudentForm() function. This will be called when user submits the form
            $scope.submitStudnetForm = function () {

                // send $http request to save student

            };

            //6. create resetForm() function. This will be called on Reset button click.  
            $scope.resetForm = function () {
                $scope.student = angular.copy($scope.OriginalStudent);
            };
    });
    </script>   
</body>
</html>
